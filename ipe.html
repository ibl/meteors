<head>
  <title>Meteoripe</title>
</head>

<body>
  <div class="container">
    {{> navbar}}
    {{> modules}}
  </div>
</body>

<template name="modules">
  <h1>Load Modules</h1>
  <h3>By URL</h3>
  <form id="loadModule">
    <input class="form-control" type="text" name="scriptUrl" placeholder="Module URL to Load" />
  </form>
  <h3>From Minerva</h3>
  <ul>
  {{#each minervaModules}}
    <li><b>{{name}}</b> {{url}} <button class="btn btn-default" url="{{url}}">Load</button></li>
  {{/each}}
  </ul>
  {{> moduleList}}
</template>

<template name="moduleList">
  <h3>Loaded Modules</h3>
  <ul>
  {{#each modules}}
    <li>{{url}}</li>
  {{/each}}
  </ul>
</template>
